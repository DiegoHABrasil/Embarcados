<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Data</title>
  </head>
  <style>
    .class_title_style
    {
      color: black;
      text-align: center;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: large;
    }
    .class_image
    {
      width: 400px;
      height: 200px;
    }
  </style>

  <body>
    <center><h1 class="class_title_style">Signal Acquisition System</h1></center>
    <!-- You can also require other files to run in this process -->
    <script src="acess_test.js"></script>
    <script src="chart.min.js"></script>
    <script src="chart.js"></script>
    <script src="serial.js"></script>
    <script src="aquisicao.js"></script>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-outline-primary" style="width:300px" id="Bt_Archive">Aquisição Temp.</button>
          <button onclick="button_click()" style="width:300px" class="btn btn-outline-primary">Aquisição Umid.</button>
          <button class="btn btn-outline-primary" style="width:300px">Salvar Temp.</button>
          <button class="btn btn-outline-primary" style="width:300px">Salvar Umid.</button>
        </div>
        <div class="col-sm-9">
          <canvas id="plot1" width="400" height="200" style="border:1px solid #000000;"></canvas>

          <script>
            window.onload = () =>
            {
              const myChart = new Chart(document.getElementById('plot1'),data_grafico_1);

              window.grafico = function(x,y)
              {
                myChart.data.labels.push(x);
                myChart.data.datasets[0].data.push(y);
                myChart.update();
              }
            
            }
          </script>
          
        </div>
      </div>
    </div>
    
    <script src="./renderer.js"></script>
  </body>
</html>
